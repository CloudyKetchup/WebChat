<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'main/css/account.css' %}">
<body>
	<div id="main-container" style="font-family: 'Roboto', sans-serif;">
		Login
		<form action='login' method='POST' id="registraion-form">
			{% csrf_token %}
			<div class="row">
		        <div class="input-field col s4 offset-s4">
		          	<input placeholder="Email" id="email" name="email" type="email" class="validate center-align">
		        </div>
		        <div class="input-field col s4 offset-s4">
		          	<input placeholder="Password" id="password" name="password" type="password" class="validate center-align">
		        </div>
		    </div>
			<button class="waves-effect hoverable waves-light blue-grey darken-4 btn" id="registerButton">Login</button>
			<p><a href="/register">Create Account</a></p>
		</form>
	</div>
</body>
</html>
