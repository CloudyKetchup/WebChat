<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %} ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div id="main-container">
        <button class="waves-effect hoverable waves-light btn"
        id="chat-message-submit"><i class="fa fa-send"></i></button>
        <label for="chat-message-input"></label><input name="messages" id="chat-message-input">
        <div id="rooms-container">
            <button class="waves-effect hoverable btn" id="create-room"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div id="chat-box"></div>
    <div id="create-room-dialog" class="modal">
        <div id="create-room-header" style="background-color: #fefefe; height: 14% ;">
            <button class="btn" id="close" onclick="closeRoomDialog()"><i class="fa fa-close"></i></button>
            <p id="create-room-title">Create Chat</p> 
        </div>
        <form method='POST' id="registraion-form">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input placeholder="Room name" id="room-name-field" name="room-name" class="center-align">
                    <input placeholder="Member Email" id="user-email-field" name="user-email" class="center-align">
                </div>
            </div>
            <div id="added-chat-members">
                <p id="members">Members : 0</p>
            </div>
        </form>
        <div id="create-room-footer">
            <a class="waves-effect blue-grey darken-4 btn" id="add-room-members" onclick="addMember()">Add member</a>
            <button class="waves-effect blue-grey darken-4 btn" id="create-room-submit">Create</button>
        </div>
    </div>
</body>
<script>
    let roomName = {{ room_name_json }};
    let rooms = {{ rooms }};
    let username = {{ username }};

    let chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/main/' + roomName + '/');
</script>
<script src="{% static 'main/javascript/index.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
